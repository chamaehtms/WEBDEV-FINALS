<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <style>
        body {
          font-family: 'Times New Roman', Times, serif;
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-image: url(https://t4.ftcdn.net/jpg/01/80/77/41/360_F_180774167_NAzCipOt2ScaxXJ17qgxpJRQcgG9r2x4.jpg);
          background-repeat: no-repeat;
          background-size: cover;
        }
    
        #quiz-container {
          background-color: #7cd7ce;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 5px 10px rgba(255, 255, 255, 0.1);
          text-align: center;
        }
    
        button {
          margin-top: 10px;
          padding: 10px;
          width: 100%;
          background-color: black;
          border: none;
          border-radius: 5px;
          color: white;
        }
    
        button:hover {
          background-color: rgb(172, 172, 172);
        }
       
      </style>
      
    <main class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div id="quiz-container" class="bg-aquamarine p-4 rounded shadow">
               
              <h3 class="text-center"><b>Interactive Quiz</b></h3>
              <div id="question-container">
                <p id="question-text" class="lead"></p>
                <input type="text" id="user-answer" class="form-control" placeholder="Type your answer">
                <div class="valid-feedback">
                  Good
                </div>
                <div class="invalid-feedback">
                  Enter Answer
                </div>
                <button id="submit-btn" class="btn btn-outline-dark w-100">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <script>
      const questions = [
        { question: "•What is the capital of France?", answer: "paris" },
        { question: "•When did facebook first launch?", answer: "2004" },
        { question: "•What is the furthest planet from the sun?", answer: "neptune" },
        { question: "•Who painted the Mona Lisa?", answer: "leonardo da vinci" },
        { question: "•Where is the largest bowling center located?", answer: "japan" }
      ];
      
      let currentQuestion = 0;

    function showQuestion() {
      const questionText = document.getElementById("question-text");
      questionText.textContent = questions[currentQuestion].question;
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("user-answer").value.trim().toLowerCase();
      const correctAnswer = questions[currentQuestion].answer.toLowerCase();

      if (userAnswer === correctAnswer) {
        if (currentQuestion < questions.length - 1) {
          currentQuestion++;
          showQuestion();
          document.getElementById("user-answer").value = "";
          document.getElementById("user-answer").classList.remove("is-invalid");
        document.getElementById("user-answer").classList.add("is-valid");
        } else {
          alert("Congratulations");
        }
    } else if (userAnswer === "") {
        document.getElementById("user-answer").classList.add("is-invalid");
        document.getElementById("user-answer").classList.remove("is-valid");
      } else {
        alert("Wrong!!");
        currentQuestion = 0;
        showQuestion();
        document.getElementById("user-answer").value = "";
        document.getElementById("user-answer").classList.add("is-invalid");
        document.getElementById("user-answer").classList.remove("is-valid");
        
      }
    }

    document.getElementById("submit-btn").addEventListener("click", checkAnswer);

    showQuestion();
      </script>
</body>
</html>
